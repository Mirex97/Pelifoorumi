{% extends "layout.html" %} {% block body %} 
{% if not users %} No active users! Register! 
{% else %} Active users in website!
<table>
    <tr>
        <th>User</th>
        <th>Role</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>
            {{ user.username }}
        </td>
        <td>
            {{ user.role }}
        </td>
        {% if current_user.role=="Admin" %}
        <td>
            <form method="POST" action="{{ url_for('auth_promote', user_id=user.id) }}">
                <input type="submit" value="Promote User" />
            </form>
        </td>
        
        <td>
            <form method="POST" action="{{ url_for('auth_remove', user_id=user.id) }}">
                <input type="submit" value="DELETE ACCOUNT" />
            </form>
        </td>
        {% endif %}
    </tr>
    {% endfor %}

</table>
{% endif %} {% endblock %}
