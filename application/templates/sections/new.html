{% extends "layout.html" %} 

{% block body %}
<form method="POST" action="{{ url_for('section_create') }}">
  <table class="table">
    <tr>
      <td class="col">
        {{ form.name.label }}
      </td>
      <td class="col">
        {{ form.name }}
      </td>
      <td class="col">
        {{ form.priority.label }}
      </td>
      <td class="col">
        {{ form.priority }}
      </td>
      <td class="col">
        <ul>
          {% for error in form.name.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr class="col">
      <td colspan="2">
        <input type="submit" value="Create new Section" />
      </td>
    </tr>
  </table>
</form>
{% endblock %}
